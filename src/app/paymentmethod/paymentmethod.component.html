<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMYxY1cM7WFL8K7yZqB1JmM/6B4U0FjP8gkHBr" crossorigin="anonymous"> -->
</head>
<body>
  <div class="payment-method-container">
    <h2>Select Payment Method</h2>
  
    <p class="method-description">
      Please choose a payment method to proceed with your transaction.
    </p>
  
    <div class="method-options">
      <div 
        class="method-card" 
        *ngFor="let method of ['Credit Card', 'Debit Card', 'Wallet', 'Net Banking', 'UPI', 'Amazon Pay','Cash']"
        (click)="selectMethod(method)"
        [ngClass]="{'selected': selectedMethod === method}">
        <span>{{ method }}</span>
      </div>
    </div>
  
    <!-- Button will only appear after selecting a payment method -->
    <div class="button-container" *ngIf="selectedMethod">
      <button (click)="proceedWithSelectedMethod()">
        Proceed with {{ selectedMethod }}
      </button>
    </div>

    <div *ngIf="selectedMethod === 'Cash'" class="cash-payment-instructions">
      <p>
        You have selected to pay with cash. Please visit our nearest office to complete the payment.
      </p>
      <p>
        A receipt will be generated after confirming your payment in the system.
      </p>
    </div>
  </div>
  
  
</body>
</html>
